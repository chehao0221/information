name: News Push

on:
  schedule:
    # 台灣時間 08:00, 11:00, 14:00, 17:00, 20:00, 23:00
    - cron: "0 0,3,6,9,12,15 * * *"

    # 台灣時間 09:30, 12:30, 15:30, 18:30, 21:30
    - cron: "30 1,4,7,10,13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run news push
        env:
          NEWS_WEBHOOK_TW: ${{ secrets.NEWS_WEBHOOK_TW }}
          NEWS_WEBHOOK_US: ${{ secrets.NEWS_WEBHOOK_US }}
          NEWS_WEBHOOK_CRYPTO: ${{ secrets.NEWS_WEBHOOK_CRYPTO }}
        run: python news_us_tw.py

      - name: Commit cache
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/sent_news.txt
          git commit -m "update sent news" || true
          git push || true
