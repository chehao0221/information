name: Stock News Notification

on:
  schedule:
    - cron: '30 00 * * 1-5' # 台北 08:30 (台股開盤前)
    - cron: '30 07 * * 1-5' # 台北 15:30 (台股盤後)
    - cron: '30 13 * * 1-5' # 台北 21:30 (美股開盤前)
    - cron: '00 22 * * 1-5' # 台北 06:00 (美股盤後)
  workflow_dispatch:

jobs:
  send_news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run News Script
        env:
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
        run: python news_us_tw.py

      - name: Save Cache
        run: |
          git config --local user.name "News-Bot"
          git config --local user.email "actions@github.com"
          git add data/sent_news.txt || true
          git commit -m "Update news cache [skip ci]" || true
          git push || true
