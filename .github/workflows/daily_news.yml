name: Stock News Notification

on:
  schedule:
    - cron: '30 00 * * *' # 台北 08:30 (台股開盤前)
    - cron: '30 07 * * *' # 台北 15:30 (台股盤後)
    - cron: '30 13 * * *' # 台北 21:30 (美股開盤前)
    - cron: '00 22 * * *' # 台北 06:00 (美股盤後)
  workflow_dispatch:

jobs:
  send_news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          # 取出完整的 commit 紀錄，確保 git push 順利
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install feedparser requests yfinance

      - name: Run News Script
        env:
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
          # 強制讓執行環境也處於台北時間（選用）
          TZ: Asia/Taipei
        run: python news_us_tw.py

      - name: Update Cache and Push
        run: |
          git config --local user.name "News-Bot"
          git config --local user.email "actions@github.com"
          # 先同步遠端變更，防止多個 Action 同時執行時衝突
          git pull --rebase origin main
          git add data/sent_news.txt || true
          # 只有在檔案真的有變動時才 commit
          if ! git diff --cached --quiet; then
            git commit -m "Update news cache [skip ci]"
            git push origin main
          else
            echo "No changes in cache file. Skipping push."
          fi
