name: Stock News Notification

on:
  schedule:
    # 這裡設定兩次執行時間 (UTC 時間)
    - cron: '30 00 * * 1-5' # 台灣時間 08:30 (台股盤前)
    - cron: '30 13 * * 1-5' # 台灣時間 21:30 (美股盤前)
  workflow_dispatch: # 讓你可以點擊按鈕手動測試

jobs:
  send_news:
    runs-on: ubuntu-latest
    steps:
      - name: 檢核程式碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝必要套件
        run: |
          pip install feedparser requests

      - name: 執行消息面抓取與發送
        env:
          # 這裡會讀取你在 GitHub Secrets 設定的 Webhook 網址
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
        run: python news_us_tw.py
