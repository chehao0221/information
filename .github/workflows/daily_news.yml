name: News Push

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      # ✅ 強制把 Repo Secrets 注入到這個 step
      - name: Run news push
        env:
          NEWS_WEBHOOK_TW: ${{ secrets.NEWS_WEBHOOK_TW }}
          NEWS_WEBHOOK_US: ${{ secrets.NEWS_WEBHOOK_US }}
          NEWS_WEBHOOK_CRYPTO: ${{ secrets.NEWS_WEBHOOK_CRYPTO }}
        run: python news_us_tw.py

      - name: Commit cache
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/sent_news.txt
          git commit -m "update sent news" || true
          git push || true
