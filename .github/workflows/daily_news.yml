name: Stock News Notification

on:
  schedule:
    - cron: '30 00 * * 1-5' # 台灣時間 08:30
    - cron: '30 13 * * 1-5' # 台灣時間 21:30
  workflow_dispatch:

jobs:
  send_news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install feedparser requests

      - name: Run Script
        env:
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
        run: python news_us_tw.py
