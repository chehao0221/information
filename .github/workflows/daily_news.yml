name: Stock News Notification

on:
  schedule:
    - cron: '30 00 * * 1-5' # 台灣時間 08:30 (台股開盤前)
    - cron: '30 13 * * 1-5' # 台灣時間 21:30 (美股開盤前)
  workflow_dispatch: # 支援隨時手動點擊執行

jobs:
  send_news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install feedparser requests
      - env:
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
        run: python news_us_tw.py
