name: Stock News Notification

on:
  schedule:
    - cron: '30 00 * * 1-5' # 台北 08:30 (觸發台股邏輯)
    - cron: '30 13 * * 1-5' # 台北 21:30 (觸發美股邏輯)
  workflow_dispatch: 

jobs:
  send_news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 升級環境避免 yfinance 報錯
      - name: Install
        run: pip install feedparser requests yfinance
      - name: Run
        env:
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
        run: python news_us_tw.py
