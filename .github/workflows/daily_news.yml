name: Stock News Notification

on:
  schedule:
    - cron: '30 00 * * *' # 台北 08:30
    - cron: '30 07 * * *' # 台北 15:30
    - cron: '30 13 * * *' # 台北 21:30
    - cron: '00 22 * * *' # 台北 06:00
  workflow_dispatch:

jobs:
  send_news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install feedparser requests yfinance

      - name: Run News Script
        env:
          NEWS_WEBHOOK_URL: ${{ secrets.NEWS_WEBHOOK_URL }}
          TZ: Asia/Taipei
        run: python news_us_tw.py

      - name: Update Cache and Push
        run: |
          git config --local user.name "News-Bot"
          git config --local user.email "actions@github.com"
          
          # 解決衝突的核心：先 add 再 pull rebase (搭配 autostash)
          git add data/sent_news.txt || true
          git pull --rebase --autostash origin main
          
          if ! git diff --cached --quiet; then
            git commit -m "Update news cache [skip ci]"
            git push origin main
          else
            echo "No new news to cache."
          fi
